<div>
  <h2 id="page-heading" data-cy="PersonelHeading">
    <span jhiTranslate="bgysApp.personel.home.title">Personels</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadPage()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="bgysApp.personel.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-personel"
        [routerLink]="['/personel/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="bgysApp.personel.home.createLabel"> Create a new Personel </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="personels?.length === 0">
    <span jhiTranslate="bgysApp.personel.home.notFound">No personels found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="personels && personels.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="loadPage()">
          <th scope="col" jhiSortBy="id"><span jhiTranslate="bgysApp.personel.id">Id</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="adi"><span jhiTranslate="bgysApp.personel.adi">Adi</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="soyadi"><span jhiTranslate="bgysApp.personel.soyadi">Soyadi</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="birim.adi">
            <span jhiTranslate="bgysApp.personel.birim">Birim</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let personel of personels; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/personel', personel.id, 'view']">{{ personel.id }}</a>
          </td>
          <td>{{ personel.adi }}</td>
          <td>{{ personel.soyadi }}</td>
          <td>
            <div *ngIf="personel.birim">
              <a [routerLink]="['/birim', personel.birim?.id, 'view']">{{ personel.birim?.adi }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/personel', personel.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/personel', personel.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(personel)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="personels && personels.length > 0">
    <div class="row justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="row justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="ngbPaginationPage"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
