<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="tehditKategorisi">
      <h2 data-cy="tehditKategorisiDetailsHeading"><span jhiTranslate="bgysApp.tehditKategorisi.detail.title">Tehdit Kategorisi</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="bgysApp.tehditKategorisi.id">Id</span></dt>
        <dd>
          <span>{{ tehditKategorisi.id }}</span>
        </dd>
        <dt><span jhiTranslate="bgysApp.tehditKategorisi.adi">Adi</span></dt>
        <dd>
          <span>{{ tehditKategorisi.adi }}</span>
        </dd>
        <dt><span jhiTranslate="bgysApp.tehditKategorisi.aciklama">Aciklama</span></dt>
        <dd>
          <span>{{ tehditKategorisi.aciklama }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/tehdit-kategorisi', tehditKategorisi.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
