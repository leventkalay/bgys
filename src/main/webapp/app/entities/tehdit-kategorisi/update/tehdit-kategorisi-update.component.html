<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-tehdit-kategorisi-heading"
        data-cy="TehditKategorisiCreateUpdateHeading"
        jhiTranslate="bgysApp.tehditKategorisi.home.createOrEditLabel"
      >
        Create or edit a Tehdit Kategorisi
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="bgysApp.tehditKategorisi.id" for="field_id">Id</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="bgysApp.tehditKategorisi.adi" for="field_adi">Adi</label>
          <input type="text" class="form-control" name="adi" id="field_adi" data-cy="adi" formControlName="adi" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="bgysApp.tehditKategorisi.aciklama" for="field_aciklama">Aciklama</label>
          <input type="text" class="form-control" name="aciklama" id="field_aciklama" data-cy="aciklama" formControlName="aciklama" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
