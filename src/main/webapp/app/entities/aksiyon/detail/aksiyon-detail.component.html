<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="aksiyon">
      <h2 data-cy="aksiyonDetailsHeading"><span jhiTranslate="bgysApp.aksiyon.detail.title">Aksiyon</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ aksiyon.id }}</span>
        </dd>
        <dt><span jhiTranslate="bgysApp.aksiyon.adi">Adi</span></dt>
        <dd>
          <span>{{ aksiyon.adi }}</span>
        </dd>
        <dt><span jhiTranslate="bgysApp.aksiyon.aciklama">Aciklama</span></dt>
        <dd>
          <span>{{ aksiyon.aciklama }}</span>
        </dd>
        <dt><span jhiTranslate="bgysApp.aksiyon.onayDurumu">Onay Durumu</span></dt>
        <dd>
          <span jhiTranslate="{{ 'bgysApp.Onay.' + aksiyon.onayDurumu }}">{{ aksiyon.onayDurumu }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/aksiyon', aksiyon.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
